# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  jobs:
    - name: ultracite
      glob: "*.{js,jsx,ts,tsx,json,css,md,mdx}"
      run: bunx ultracite fix {staged_files}
      stage_fixed: true

commit-msg:
  jobs:
    - name: commitlint
      run: bunx commitlint --edit {1}
